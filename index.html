<!DOCTYPE html>
<html>
	<head>
		<title>Audio Player</title>
		<link rel="stylesheet" href="libs/bootstrap-3.3.7/bootstrap.min.css">
		<link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="libs/jquery.min.js"></script>
	</head>
	<body>
		<main>

			<div class="container">
				<section class="row content">
					<div class="col-xs-6 col-xs-offset-3">
						<div id="audio-player">
							<div class="info">
								<span class="artist"></span>-<span class="title"></span>
							</div>
							<div class="controls">
								<div class="btn-player" id="prev">
									<i class="fa fa-fast-backward"></i>
								</div>
								<div class="btn-player" id="play" data-url="media/mihai-pol-goneta.mp3">
									<i class="fa fa-play fa-2x"></i>
								</div>
								<div class="btn-player hidden" id="pause">
									<i class="fa fa-pause fa-2x"></i>
								</div>
								<div class="btn-player" id="next">
									<i class="fa fa-fast-forward"></i>
								</div>
								<div class="btn-player" id="stop">
									<i class="fa fa-stop"></i>
								</div>
								<input id="volume" type="range" min="0" max="10" value="5" style="display: inline-block; width: 150px;"/>
								<div id="vol"></div>
							</div>
							<div class="clearfix"></div>
							<!--<div id="progress-bar">-->
								<!--<span id="progress"></span>-->
							<!--</div>-->

							<div id="waveform"></div>
							<div id="time">
								<span id="current-time"></span>:
								<span id="total"></span>
							</div>
							<div class="clearfix"></div>
							<ul id="playlist">
								<li data-url="media/mihai-pol-goneta.mp3">Goneta</li>
								<li data-url="media/mihai-pol-science-friction.mp3">Science Friction</li>
							</ul>
							<canvas id="analyser_render"></canvas>
						</div>
					</div>
				</section>
			</div>
		</main>
		<script src="js/wavesurfer.js"></script>
		<script src="js/audioPlayer.js"></script>
	</body>
</html>
